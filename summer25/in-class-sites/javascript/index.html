<!doctype html>
<html>
<head>
  <title>javascript exercise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <!-- first we set up the button that is triggering our javascript -->
  <!-- note that the element doesn't need to be a <button> to work -->
  <button onclick="change()">Click me...</button>

  <!-- this is the element that we will be altering with our javascript -->
  <div id="sidebar" class="sidebar">
    Hello World!
  </div>

  <div id="spinner" class="spinner"></div>

  <script>
    function change() {
      var sidebar = document.getElementById("sidebar");
      var spinner = document.getElementById("spinner");

      sidebar.classList.toggle("active");
      spinner.classList.toggle("spin");
      document.body.classList.toggle("dark");
    }
  </script>
  
</body>
</html>
